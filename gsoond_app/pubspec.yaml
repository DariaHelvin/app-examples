name: gsoond_app
description: "Prototype app for glucose tracking (gsoond)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  health: ^13.0.1
  provider: ^6.1.2
  fl_chart: ^1.0.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  image_picker: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: MonaSans
      fonts:
        - asset: assets/fonts/Mona_Sans/static/MonaSans-Regular.ttf
        - asset: assets/fonts/Mona_Sans/static/MonaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mona_Sans/static/MonaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mona_Sans/static/MonaSans-Light.ttf
          weight: 300
